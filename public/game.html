<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virada da Sorte - Jogo</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cards.css">
</head>
<body class="game-page">
    <div class="container">
        <header class="game-header">
            <button id="leaveGameBtn" class="btn btn-secondary" onclick="window.leaveGame ? window.leaveGame() : alert('Função não carregada')">← Sair</button>
            <h2 id="roomNameDisplay">Sala</h2>
            <div class="header-info">
                <div id="turnIndicator" class="turn-indicator">Preparando...</div>
            </div>
        </header>

        <!-- Área Principal do Jogo -->
        <div class="game-container">
            <!-- Player 2 (Oponente - Topo) -->
            <div class="player-area player-opponent">
                <div class="player-header">
                    <div class="player-info">
                        <span class="player-name" id="opponentName">Oponente</span>
                        <span class="player-deck-count" id="opponentDeckCount">20</span>
                    </div>
                    <div class="cards-collected">
                        <span class="collected-label">Recuperadas:</span>
                        <span class="collected-count" id="opponentCollectedCount">0/20</span>
                        <div class="collected-bar">
                            <div class="collected-progress" id="opponentProgress"></div>
                        </div>
                    </div>
                </div>
                <div class="player-deck" id="opponentDeck">
                    <!-- Monte do oponente -->
                </div>
                <div class="player-collected" id="opponentCollected">
                    <!-- Cartas recuperadas do oponente -->
                </div>
            </div>

            <!-- Área Central (Animações e Mensagens) -->
            <div class="game-center">
                <div id="centralAnimation" class="central-animation hidden">
                    <div class="shuffle-area" id="shuffleArea"></div>
                </div>
                <div id="gameMessage" class="game-message"></div>
            </div>

            <!-- Player 1 (Você - Base) -->
            <div class="player-area player-you">
                <div class="player-collected" id="myCollected">
                    <!-- Cartas recuperadas suas -->
                </div>
                <div class="player-deck" id="myDeck">
                    <!-- Seu monte -->
                </div>
                <div class="player-header">
                    <div class="player-info">
                        <span class="player-name" id="myName">Você</span>
                        <span class="player-deck-count" id="myDeckCount">20</span>
                    </div>
                    <div class="cards-collected">
                        <span class="collected-label">Recuperadas:</span>
                        <span class="collected-count" id="myCollectedCount">0/20</span>
                        <div class="collected-bar">
                            <div class="collected-progress" id="myProgress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Fim de Jogo -->
        <div id="gameOverModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="gameOverTitle">Fim de Jogo!</h2>
                <p id="gameOverMessage"></p>
                <div class="final-scores">
                    <div id="finalScore1"></div>
                    <div id="finalScore2"></div>
                </div>
                <div class="modal-actions">
                    <button id="returnToLobby" class="btn btn-primary">Voltar ao Lobby</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Scripts -->
    <script src="js/firebase.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
